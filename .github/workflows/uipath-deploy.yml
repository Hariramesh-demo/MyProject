name: UiPath Manual Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest

    steps:

      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # 3️⃣ Install UiPath CLI
      - name: Install UiPath CLI
        run: dotnet tool install --global UiPath.CLI.Windows

      # 4️⃣ Add CLI to PATH
      - name: Add CLI to PATH
        run: echo "$env:USERPROFILE\.dotnet\tools" >> $env:GITHUB_PATH

      # 5️⃣ Debug - show files (optional but recommended first time)
      - name: Show directory structure
        run: dir -Recurse

      # 6️⃣ Pack project
      - name: Pack UiPath Project
        run: |
          uipcli package pack myproject\Git_Deploy\project.json --output ./output

      # 7️⃣ Deploy package
      - name: Deploy to Orchestrator
        run: |
          uipcli package deploy ./output/*.nupkg `
            --organizationUrl https://cloud.uipath.com/${{ secrets.UIPATH_ACCOUNT_NAME }} `
            --tenant ${{ secrets.UIPATH_TENANT_NAME }} `
            --token ${{ secrets.UIPATH_TOKEN }} `
            --folder ${{ secrets.UIPATH_FOLDER_NAME }} `
            --createProcess true
